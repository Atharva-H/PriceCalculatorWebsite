{%extends 'base.html'%} {% block content%}
<title>PARICOTT | BaseCup</title>
{% load static%}
<link rel="stylesheet" type="text/css" href="{% static 'topdf.css' %}" />
<form action="/base" method="POST">
  {% csrf_token %}
  <table>
    <tr>
      <td><label for="size_of_cup">Size of Cup:</label></td>
      <td>
        <select name="size_of_cup" id="size_of_cup" required>
          <option value="" , disabled selected>Select Size</option>
          <option value="40">40ml</option>
          <option value="55">55ml</option>
          <option value="65">65ml</option>
          <option value="75">75ml</option>
          <option value="85">85ml</option>
          <option value="90">90ml</option>
          <option value="100">100ml</option>
          <option value="100SB">100ml SB</option>
          <option value="120SB">120ml SB</option>
          <option value="125">125ml</option>
          <option value="130">130ml</option>
          <option value="150">150ml</option>
          <option value="150SB">150ml SB</option>
          <option value="170">170ml</option>
          <option value="200">200ml</option>
          <option value="200SB">200ml SB</option>
          <option value="8Oz">8 Oz</option>
          <option value="250">250ml</option>
          <option value="300">300ml</option>
          <option value="330">330ml</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="gsm">New GSM:</label></td>
      <td>
        <input
          type="number"
          name="gsm"
          id="gsm"
          value="{{gsm}}"
          min="0"
          placeholder="175"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="paper_rate">Paper Rate:</label></td>
      <td>
        <input
          type="number"
          name="paper_rate"
          id="paper_rate"
          value="{{paper_rate}}"
          min="0"
          placeholder="75"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="scrape_rate">Scrape Rate:</label></td>
      <td>
        <input
          type="number"
          name="scrape_rate"
          id="scrape_rate"
          value="{{scrape_rate}}"
          min="0"
          placeholder="12"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="margin">Margin:</label></td>
      <td>
        <input
          type="number"
          name="margin"
          id="margin"
          value="{{margin}}"
          min="0"
          placeholder="5"
          required
        />
      </td>
    </tr>
  </table>

  <input type="submit" value="Calculate" />
</form>
<br />
<strong>Result!</strong> Base cup cost of {{size_of_cup}} ml is
