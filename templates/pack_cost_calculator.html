{%extends 'base.html'%} {% block content%}
<title>PARICOTT | PackCalc</title>
{% load static%}
<link rel="stylesheet" type="text/css" href="{% static 'topdf.css' %}" />
<form action="packcost" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td><label for="CostperCup">Cost per Cup:</label></td>
      <td>
        <input
          type="text"
          name="CostperCup"
          id="CostperCup"
          placeholder="0.25"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="CupsperSKU">Cups per SKU:</label></td>
      <td>
        <input
          type="text"
          name="CupsperSKU"
          id="CupsperSKU"
          placeholder="50"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="SKUperMC">SKU per MC:</label></td>
      <td>
        <input
          type="text"
          name="SKUperMC"
          id="SKUperMC"
          placeholder="20"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="PrintingCost">Printing Cost per Cup:</label></td>
      <td>
        <input
          type="text"
          name="PrintingCost"
          id="PrintingCost"
          placeholder="0.02"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="LabelCost">Label Cost per SKU:</label></td>
      <td>
        <input
          type="text"
          name="LabelCost"
          id="LabelCost"
          placeholder="2"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="PolyCost">Poly Cost per SKU:</label></td>
      <td>
        <input
          type="text"
          name="PolyCost"
          id="PolyCost"
          placeholder=".5"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="MCCost">Master Carton Cost:</label></td>
      <td>
        <input
          type="text"
          name="MCCost"
          id="MCCost"
          placeholder="20"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="Freight">Freight per conatiner:</label></td>
      <td>
        <input
          type="text"
          name="Freight"
          id="Freight"
          placeholder="50000"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="BoxsPerContainer">Boxes(MC) per conatiner:</label></td>
      <td>
        <input
          type="text"
          name="BoxsPerContainer"
          id="BoxsPerContainer"
          placeholder="2256"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="DollorRate">Dollor Rate:</label></td>
      <td>
        <input
          type="text"
          name="DollorRate"
          id="DollorRate"
          placeholder="72"
          required
        />
      </td>
    </tr>
    <tr>
      <td><label for="AddCostperSKU">Additional Cost per SKU:</label></td>
      <td>
        <input
          type="text"
          name="AddCostperSKU"
          id="AddCostperSKU"
          placeholder=".5"
          required
        />
      </td>
    </tr>
  </table>
  <input type="submit" value="Calculate" />
</form>
{% endblock %}
